<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor Paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <h1>Rock - Paper - Scissors</h1>

    <div id="choices">
        <button class="myButtons" onclick="playGame('rock')">👊</button>
        <button class="myButtons" onclick="playGame('paper')">✋</button>
        <button class="myButtons" onclick="playGame('scissor')">✌️</button>
    </div>

    <div id="playerDisplay">PLAYER:</div>
    <div id="computerDisplay">COMPUTER:</div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Player Score:
        <span id="playerScoreDisplay"></span>
    </div>

    <div class="scoreDisplay">Computer Score:
        <span id="computerScoreDisplay"></span>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
